<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet" type="text/css" media="screen">
    <link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
    <title>WebPage Scaffold</title>
</head>
<body>
    <div id="siteContainer">
        
        <header id="mainHeader">
            <h1 class="hidden">Header</h1>
            <nav id="mainNav"><p>Nav</p></nav>
            <div id="logo"><p>logo</p></div>
            
        </header>


    

        <section id="welcome">
            <h1 class="hidden">Welcome Banner</h1>
            <div id="welcomeimagewithtext"><p>Welcome Image with Text, pressable image</p></div>
        </section>

        <section id="productLine">
            <h2 class="hidden">Product Line</h2>
            <div id="productLineImage"><p>Product line Image with Text, pressable image</p></div>
            <h1 class="hidden">Advertisments</h1>
            <div id="advertismentsImage"><p>Advertisment Images with Text, pressable image</p></div>

        </section>

    

        <h1 class="hidden">Footer</h1>
        <footer id="mainFooter">
            <div id="footerlogo"><p>footer logo</p></div>
            <div id="footerNav"><p>Footer nav</p></div>
            <div id="copyright"><p>copyright</p></div>

        </footer>
        



    </div>

    <script src="js/main.js"></script>
</body>
</html>
